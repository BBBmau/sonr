syntax = "proto3";

// ! you must not change the tag numbers of any existing fields.
// ! you may delete fields.
// ! you may add new fields but you must use fresh tag numbers (i.e. tag numbers
// that were never used in this protocol buffer, not even by deleted fields).

// Require Go Package
option go_package = ".;proto";

// Define Metadata Type: For File Transfer
message Metadata {
  string fileId = 1;
  string name = 2;
  string path = 3;
  int64 size = 4;
  string kind = 5;
}

// CachedFile to be stored in Badger Store
message CachedFile {
  string id = 1;
  Metadata metadata = 2;
  bytes thumbnail = 3;
}