syntax = "proto3";

import "data.proto";
import "user.proto";

// Require Go Package
option go_package = ".;proto";

// Create AuthMessage
message AuthMessage {
  // Define Root Message
  Subject subject = 1;
  bool decision = 2;
  Metadata metadata = 3;
  PeerInfo peerInfo = 4;
  bytes thumbnail = 5;

  // Define Subject
  enum Subject {
    NONE = 0;
    REQUEST = 1;
    RESPONSE = 2;
    ACCEPT = 3;
    DECLINE = 4;
  }
}

// Message Sent when User is connected and calls GetUser()
message ConnectedMessage {
  string id = 1;
  Profile profile = 2;
  Contact contact = 3;
}

// Message Sent when peer has direction update to Lobby Topic
message LobbyMessage {
  string event = 1;
  string sender = 2;
  PeerInfo data = 3;
}