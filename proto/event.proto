syntax = "proto3";

import "user.proto";

// Require Go Package
option go_package = ".;proto";

// [PLUGIN]
// Initial Connect Request
message ConnectEvent {
  string olc = 1;
  string device = 2;
  Contact contact = 3;
}

// [PLUGIN]
// User responded invite
message RespondEvent {
  PeerInfo peer = 1;
  bool decision = 2;
}