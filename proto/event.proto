syntax = "proto3";

import "user.proto";

// Require Go Package
option go_package = ".;proto";

// [PLUGIN]
// Initial Connect Request
message ConnectEvent {
  string olc = 1;
  string device = 2;
  Contact contact = 3;
}

// [CORE]
// User Joining Lobby
message JoinEvent { 
  PeerInfo peer = 1;
  string olc = 2;
}

// [PLUGIN]
// Direction on Device Changed
message UpdateEvent { 
  double newDirection = 1;
}

// [PLUGIN]
// User queued file
message QueueEvent {
  string filePath = 1;
}

// [PLUGIN]
// User sent invite
message InviteEvent {
  string peerId = 1;
  string fileId = 2;
}

// [PLUGIN]
// User responded invite
message RespondEvent {
  string peerId = 1;
  bool decision = 2;
}