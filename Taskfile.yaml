version: "3"

includes:
  web:dashboard:
    taskfile: ./web/dashboard/Taskfile.yaml
    dir: web/dashboard
  web:wallet:
    taskfile: ./web/wallet/Taskfile.yaml
    dir: web/wallet

vars:
  VERSION: v0.0.1-test

tasks:


  buf:build:
    cmds:
      - echo "Building Protobufs and pushing to registry"
      - task: buf:build:blockchain
      - task: buf:build:motor

  buf:build:motor:
    dir: internal/motor/proto
    cmds:
      - echo "Generating and Pushing Protobufs for Motor"
      - buf mod update
      - buf build
      - buf push

  buf:build:blockchain:
    dir: internal/blockchain/proto
    cmds:
      - echo "Generating and Pushing Protobufs for Blockchain"
      - buf mod update
      - buf build
      - buf push

  clean:
    cmds:
      - echo "Cleaning"
      - rm -rf ./build
      - rm -rf ./dist
      - rm -rf ./io.sonr.motor.aar
      - rm -rf ./sonr-motor.wasm
      - rm -rf ./SonrMotor.xcframework
      - rm -rf ./docs/.docusaurus/
      - rm -rf ./docs/build
      - go mod tidy

  deploy:docs:
    dir: docs
    cmds:
      - echo "Deploying docs to gh-pages"
      - USE_SSH=true yarn deploy

  gen:proto:
    cmds:
      - echo "Generating Protobufs"
      - ignite generate proto-go
      - ignite generate openapi
      - go mod tidy

  serve:chain:
    summary: Serve the blockchain using starport
    cmds:
      - ignite chain serve --reset-once
    silent: true

  serve:docs:
    summary: Serve the documentation using starport
    cmds:
      - task: docs:serve
    silent: true

  start:chain:
    summary: Start a locally built blockchain daemon
    deps: [build-chain]
    cmds:
      - rm -rf ~/.sonr
      - sonrd init my-node --chain-id sonr
      - sonrd keys add --keyring-backend test alice --home ~/.sonr
      - sonrd add-genesis-account $(sonrd keys show alice -a) 1000000000000000stake,1000000000000snr
      - sonrd gentx alice 1000000000000000stake --chain-id sonr
      - sonrd collect-gentxs
      - sonrd start

  release:web:
    summary: Build the web dashboard for release
    cmds:
      # - task: web:dashboard:build
      - task: web:wallet:build

  swag:build:
    cmds:
      - echo "Building swagger api docs for highway"
      - swag i -g internal/highway/http/server.go --output docs/static
      - mv docs/static/swagger.yaml docs/static/highway.yaml
      - rm -rf docs/static/swagger.json
      - echo "Building Open api docs for Blockchain"
      - ignite generate openapi
      - go mod tidy


  docs:
    cmds:
      - echo "yarn docusaurus..."
      - yarn docusaurus
    silent: true
    dir: docs

  docs:start:
    cmds:
      - task: swag:build
      - echo "yarn start..."
      - yarn start
    silent: true
    dir: docs

  docs:build:
    cmds:
      - task: swag:build
      - echo "yarn build..."
      - yarn build
    silent: true
    dir: docs

  docs:swizzle:
    cmds:
      - echo "yarn swizzle..."
      - yarn swizzle
    silent: true
    dir: docs

  docs:deploy:
    cmds:
      - echo "yarn deploy..."
      - USE_SSH=true yarn deploy
    silent: true
    dir: docs

  docs:clear:
    cmds:
      - echo "yarn clear..."
      - yarn clear
    silent: true
    dir: docs

  docs:serve:
    cmds:
      - echo "yarn serve..."
      - yarn serve
    silent: true
    dir: docs
