syntax = "proto3";

import "api.proto";
import "data.proto";
import "user.proto";

package core;

// Require Go Package
option go_package = "/models";

// Sent on Data Transfer to Add piece of File - Base64
message Chunk64 {
  string data = 1; // Base 64 Value of Chunk
  int32 size = 2;  // Size of this Chunk
  int32 total = 3; // Size of ALL Chunks together
}

// Sent on Data Transfer to Add piece of File - Binary
message ChunkBuffer {
  bytes data = 1;  // Binary Value of Chunk
  int32 size = 2;  // Size of this Chunk
  int32 total = 3; // Size of ALL Chunks together
}

message TopicServiceArgs {
  Lobby lobby = 1;
  Peer peer = 2;
  AuthInvite invite = 3;
}

message TopicServiceResponse {
  Peer peer = 1;
  AuthReply reply = 2;
}
