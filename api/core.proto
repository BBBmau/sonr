syntax = "proto3";

import "api.proto";
import "data.proto";

// Require Go Package
option go_package = "/models";

// Sent on Data Transfer to Add piece of File - Binary
message Chunk {
  bytes buffer = 1;    // Binary Value of Chunk
  int32 size = 2;      // Size of this Chunk
  bool isComplete = 3; // Whether this is final chunk
}

// Traffic Direction of Session
enum Direction {
  Default = 0;  // From Memory/Viewing
  Incoming = 1; // Incoming Transfer
  Outgoing = 2; // Outgoing Transfer
}

// Global Topic Reference
message Global {
  map<string, string> peers = 1;
  string userPeerID = 2;
  string sName = 3;
}

// Handshake Record
message HSRecord {
  int32 ttl = 1;
  string type = 2;
  string host = 3;
  string value = 4;
}

// Namebase Request for HTTP Client
message NamebaseRequest {
  repeated HSRecord records = 1;
  repeated HSRecord deleteRecords = 2;
}

// Namebase Response for HTTP Client
message NamebaseResponse {
  repeated HSRecord records = 1;
  bool success = 2;
}

// Memory Store Key Values
enum StoreKeys {
  AUTH_SNAME = 0;
  AUTH_PREFIX = 1;
  AUTH_MNEMONIC = 2;
  USER_DATA = 3;
}
