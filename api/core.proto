syntax = "proto3";

import "api.proto";
import "data.proto";
import "user.proto";

// Require Go Package
option go_package = "/models";

// Sent on Data Transfer to Add piece of File - Binary
message Chunk {
  bytes buffer = 1;    // Binary Value of Chunk
  int32 size = 2;      // Size of this Chunk
  bool isComplete = 3; // Whether this is final chunk
}

// Router Manages Peer Routing for Topics/Transfers
message Router {
  Location location = 1;
  Connectivity connectivity = 2;
}

// Manages Transfer Session between Two Peers
message Session {
  // Direction of Session
  Direction direction = 1;

  // Current File
  SonrFile file = 2;

  // Current Users Device
  Device device = 3;

  // Peer thats sending
  Peer sender = 4;

  // Peer thats receiving
  Peer receiver = 5;

  // Current FileItem Index
  int32 index = 6;

  // Traffic Direction of Session
  enum Direction {
    Default = 0;  // From Memory/Viewing
    Incoming = 1; // Incoming Transfer
    Outgoing = 2; // Outgoing Transfer
  }
}
