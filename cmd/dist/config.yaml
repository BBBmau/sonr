project_name: sonr-rpc
release:
  github:
    owner: sonr-io
    name: core
  disable: true
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: sonr-io
    name: core
  name_template: '{{ .Tag }}'
scoop:
  name: sonr-rpc
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: sonr-rpc
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  - linux_arm64
  - windows_amd64
  - darwin_amd64
  - darwin_arm64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: sonr-rpc
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - sonr-rpc
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  format: binary
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
blobs:
- bucket: sonr-rpc-releases
  provider: s3
  region: us-west-1
  folder: '{{ .Tag }}'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
  - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .GitURL
      }}/releases/tag/{{ .Tag }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
