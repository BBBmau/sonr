syntax = "proto3";

import "user.proto";

// Require Go Package
option go_package = ".;models";

// Define Metadata Type: For File Transfer
message Metadata {
  string fileId = 1;
  string name = 2;
  string path = 3;
  int64 size = 4;
  string kind = 5;
  bytes thumbnail = 6;
}

// Define Lobby Type: For Info about Lobby
message Lobby {
  string code = 1;
  int32 count = 2;
  map<string, Peer> peers = 3;
}