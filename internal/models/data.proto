syntax = "proto3";

// Require Go Package
option go_package = ".;models";

// Define Metadata Type: For Transfer Request
message Metadata {
  int32 id = 1;
  string uuid = 2;
  string name = 3;
  string path = 4;
  int32 size = 5;
  int32 chunks = 6;
  MIME mime = 7;
  bytes thumbnail = 8;
  Peer owner = 9;
  int32 lastOpened = 10;

  message MIME {
    string type = 1;
    string subtype = 2;
    string value = 3;
  }
}

// Define Contact Type: Will be CSV in Future
message Contact {
  string firstName = 1;
  string lastName = 2;
  string profilePic = 3;
}

// Define Lobby Type: For Info about Lobby
message Lobby {
  string code = 1;
  int32 size = 2;
  map<string, Peer> peers = 3;
}

// Define Peer: Basic Info Sent to Peers
message Peer {
  string id = 1;
  string device = 2;
  string olc = 3;
  string firstName = 4;
  string lastName = 5;
  string profilePic = 6;
  double direction = 7;
  double difference = 8;
  double distance = 9;
  Proximity proximity = 10;

  // Define Proximity
  enum Proximity {
    NONE = 0;
    IMMEDIATE = 1;
    NEAR = 2;
    FAR = 3;
  }
}