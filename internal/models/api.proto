syntax = "proto3";

import "data.proto";
import "user.proto";

// Require Go Package
option go_package = ".;models";

// Define ConnectionRequest: Initial Connection Message
message ConnectionRequest {
  double latitude = 1;
  double longitude = 2;
  Profile profile = 3;
  Device device = 4;
  Directories directories = 5;
  Contact contact = 6;
}

// Define ProcessRequest: Processes Given File with Information
message ProcessRequest {
  bool isExternal = 1;
  bool hasThumbnail = 2;
  string filePath = 3;
  string thumbnailPath = 4;
  int32 duration = 5;
}

// Define AuthInvite: Invitation Message sent on RPC
message AuthInvite {
  Payload payload = 1;
  Peer from = 2;
  TransferCard card = 3;
  bool isDirect = 4;
  bool isFile = 5;
}

// Define AuthReply: Reply Message sent on RPC
message AuthReply {
  Payload payload = 1;
  Peer from = 2;
  bool decision = 3;
  TransferCard card = 4;
}

// Define TransferCard Type: Transferred Data Card
message TransferCard {
  // SQL Properties
  int32 id = 1;
  Status status = 2;
  Payload payload = 3;
  Properties properties = 4;
  int32 received = 5;
  Platform platform = 6;
  bytes preview = 7;

  // Owner Properties
  string username = 8;
  string firstName = 9;
  string lastName = 10;

  // Data Properties
  Contact contact = 11;
  Metadata metadata = 12;
  string url = 13;

  // Card Status
  enum Status {
    NONE = 0;
    PROCESSED = 1;
    INVITE = 2;
    DIRECT = 3;
    REPLY = 4;
    COMPLETED = 5;
  }

  // -- Card Properties -- //
  message Properties {
    MIME mime = 1;
    int32 size = 2;
    int32 duration = 3;
    string name = 4;
  }
}

// Define ErrorMessage: Error Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}
