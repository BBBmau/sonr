syntax = "proto3";

import "data.proto";
import "user.proto";

// Require Go Package
option go_package = ".;models";

// Define ConnectionRequest: Initial Connection Message
message ConnectionRequest {
  double latitude = 1;
  double longitude = 2;
  Profile profile = 3;
  Device device = 4;
  Directories directories = 5;
  Contact contact = 6;
}

// Define ProcessRequest: Processes Given File with Information
message ProcessRequest {
  bool isExternal = 1;
  string filePath = 2;
  string thumbnailPath = 3;
  int32 duration = 4;
}

// Define AuthInvite: Invitation Message sent on RPC
message AuthInvite {
  Payload payload = 1;
  Peer from = 2;
  TransferCard card = 3;
  bool isDirect = 4;
  bool isFile = 5;
}

// Define AuthReply: Reply Message sent on RPC
message AuthReply {
  Payload payload = 1;
  Peer from = 2;
  bool decision = 3;
  TransferCard card = 4;
}

// Define TransferCard Type: Transferred Data Card
message TransferCard {
  // SQL Properties
  int32 id = 1;
  Payload payload = 2;
  Properties properties = 3;
  int32 lastOpened = 4;
  Platform platform = 5;
  bytes preview = 6;

  // Owner Properties
  string username = 7;
  string firstName = 8;
  string lastName = 9;

  // Data Properties
  Contact contact = 10;
  Metadata metadata = 11;
  string url = 12;

  // -- Card Properties -- //
  message Properties {
    Type type = 1;
    MIME mime = 2;
    int32 size = 3;
    int32 duration = 4;
    string name = 5;

    enum Type {
      NONE = 0;
      INVITE = 1;
      REPLY = 2;
      COMPLETED = 3;
    }
  }
}

// Define ErrorMessage: Error Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}
