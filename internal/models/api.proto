syntax = "proto3";

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [PLUGIN]
// Initial Connection Message
message ConnectionRequest {
  string olc = 1;
  Device device = 2;
  Directory directory = 3;
  Contact contact = 4;
}

// [PLUGIN]
// On Data Transfer
message ProgressUpdate {
  int32 current = 1;
  int32 total = 2;
  float progress = 3;
}

// Authorization message sent in stream
message AuthMessage {
  // Define Root Message
  Peer from = 1;
  Event event = 2;
  Metadata metadata = 3;

  // Define Subject
  enum Event {
    NONE = 0;
    REQUEST = 1;
    ACCEPT = 2;
    DECLINE = 3;
  }
}

// [PLUGIN]
// Error Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}