syntax = "proto3";

import "data.proto";
import "user.proto";

// Require Go Package
option go_package = ".;models";

// Define ConnectionRequest: Initial Connection Message
message ConnectionRequest {
  double latitude = 1;
  double longitude = 2;
  Profile profile = 3;
  Device device = 4;
  Directories directories = 5;
  Contact contact = 6;
}

// Define ProcessRequest: Processes Given File with Information
message ProcessRequest {
  bool isExternal = 1;
  string filePath = 2;
  string thumbnailPath = 3;
  int32 duration = 4;
}

// Define AuthInvite: Invitation Message sent on RPC
message AuthInvite {
  Payload payload = 1;
  Peer from = 2;
  Preview preview = 3;
  Contact contact = 4;
  string url = 5;
  Type type = 6;
  TransferCard card = 7;

  enum Type {
    Peer = 0;
    Device = 1;
  }
}

// Define AuthReply: Reply Message sent on RPC
message AuthReply {
  Payload payload = 1;
  Peer from = 2;
  bool decision = 3;
  Contact contact = 4;
}

// Define TransferCard Type: Transferred Data Card
message TransferCard {
  // SQL Properties
  string id = 1;
  Payload payload = 2;
  int32 lastOpened = 3;
  Platform platform = 4;
  bytes preview = 5;

  // Owner Properties
  string username = 6;
  string firstName = 7;
  string lastName = 8;

  // Data Properties
  Contact contact = 9;
  Metadata metadata = 10;
}

// Define ErrorMessage: Error Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}
