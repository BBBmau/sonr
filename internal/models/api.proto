syntax = "proto3";

import "core.proto";

// Require Go Package
option go_package = ".;models";

// [PLUGIN]
// Initial Request Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}

// [PLUGIN]
// Initial Request Message
message RequestMessage {
  string olc = 1;
  string device = 2;
  Contact contact = 3;
}

// Define Lobby Type: For Info about Lobby
message LobbyInfo {
  string code = 1;
  int32 size = 2;
  map<string, Peer> peers = 3;
}

// Authorization message sent in stream
message AuthMessage {
  // Define Root Message
  Peer from = 1;
  Peer to = 2;
  Event event = 3;
  Metadata metadata = 4;

  // Define Subject
  enum Event {
    NONE = 0;
    REQUEST = 1;
    ACCEPT = 2;
    DECLINE = 3;
  }
}