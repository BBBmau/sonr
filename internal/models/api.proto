syntax = "proto3";

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [PLUGIN]
// Initial Connection Message
message ConnectionRequest {
  string olc = 1;
  string username = 2;
  Device device = 3;
  Directories directory = 4;
  Contact contact = 5;
}

// Authorization message sent in stream
message AuthMessage {
  // Define Root Message
  Peer from = 1;
  Event event = 2;
  Metadata metadata = 3;

  // Define Subject
  enum Event { NONE = 0; REQUEST = 1; ACCEPT = 2; DECLINE = 3; }
}

// [PLUGIN]
// Error Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}
