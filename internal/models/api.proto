syntax = "proto3";

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [PLUGIN]
// Initial Connection Message
message ConnectionRequest {
  string olc = 1;
  string username = 2;
  Device device = 3;
  Directories directory = 4;
  Contact contact = 5;
  Connectivity connectivity = 6;

  // Define Connectivity
  enum Connectivity { NONE = 0; WIFI = 1; MOBILE = 2; }
}

// Define Payload Enum
enum Payload { NONE = 0; FILE = 1; CONTACT = 2; URL = 3; TEXT = 4; }

// Invitation Message sent on RPC
message AuthInvite {
  Payload payload = 1;
  Peer from = 2;
  Metadata file = 3;
  Contact contact = 4;
  string url = 5;
}

// Reply Message sent on RPC
message AuthReply {
  Payload payload = 1;
  Peer from = 2;
  bool decision = 3;
  Contact contact = 4;
}

// Error Message
message ErrorMessage {
  string message = 1;
  string method = 2;
}
