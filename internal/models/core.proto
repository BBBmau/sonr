syntax = "proto3";

package core;

import "data.proto";

// Require Go Package
option go_package = ".;models";

// Define Lobby Message
message LobbyMessage {
  Subject event = 1;
  Peer peer = 2;
  string id = 3;
  double direction = 4;

  enum Subject { EXCHANGE = 0; AVAILABLE = 1; BUSY = 2; }
}

// Define Chunk Type: Sent on Data Transfer
message Chunk {
  string b64 = 1;
  bytes buffer = 2;
  int32 size = 3;
  int32 total = 4;
}
