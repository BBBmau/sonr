syntax = "proto3";

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [CORE]
// Message Sent when peer messages Lobby Topic
message LobbyEvent {
  Event event = 1;
  Peer peer = 2;
  string id = 3; // Optional used for remove

  enum Event {
    NONE = 0;
    JOIN = 1;
    UPDATE = 2;
    EXIT = 3;
    }
}

// Define Block Type: Sent on Data Transfer
message Block {
  bytes data = 1;
  int64 size = 2;
  int64 current = 3;
  int64 total = 4;
}

message File {
  repeated string base64 = 1;
  string fileId = 2;
  string name = 3;
  string path = 4;
  int64 size = 5;
  int64 blocks = 6;
  string kind = 7; 
}