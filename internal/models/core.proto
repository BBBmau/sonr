syntax = "proto3";

package core;

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [CORE]
// Message Sent when peer messages Lobby Topic
message LobbyEvent {
  Event event = 1;
  Peer peer = 2;
  string id = 3; // Optional used for remove

  enum Event { NONE = 0; JOIN = 1; UPDATE = 2; EXIT = 3; }
}

// Define Chunk Type: Sent on Data Transfer
message Chunk {
  string b64 = 1;
  bytes buffer = 2;
  int32 size = 3;
  int32 total = 4;
}

enum CallbackType {
  REFRESHED = 0; QUEUED = 1; INVITED = 2; RESPONDED = 3; COMPLETED = 5;
}
