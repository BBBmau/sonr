syntax = "proto3";

package core;

import "data.proto";

// Require Go Package
option go_package = ".;models";

// Define Lobby Message
message LobbyMessage {
  Peer peer = 1;
  string id = 2;
  double direction = 3;
}

// Define Chunk Type: Sent on Data Transfer
message Chunk {
  string b64 = 1;
  bytes buffer = 2;
  int32 size = 3;
  int32 total = 4;
}
