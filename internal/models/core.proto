syntax = "proto3";

package core;

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [CORE]
// Message Sent when peer messages Lobby Topic
message LobbyEvent {
  Event event = 1;
  Peer peer = 2;
  string id = 3; // Optional used for remove

  enum Event { NONE = 0; JOIN = 1; UPDATE = 2; EXIT = 3; }
}

// Define Chunk Type: Sent on Data Transfer
message Chunk {
  string b64 = 1;
  bytes buffer = 2;
  int32 size = 3;
  int32 current = 4;
  int32 total = 5;
}

message SonrFile {
  repeated string base64 = 1;
  string fileId = 2;
  string name = 3;
  string path = 4;
  int32 size = 5;
  int32 blocks = 6;
  string kind = 7;
}