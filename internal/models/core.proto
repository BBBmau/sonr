syntax = "proto3";

import "data.proto";

// Require Go Package
option go_package = ".;models";

// [CORE]
// Message Sent when peer messages Lobby Topic
message LobbyEvent {
  Event event = 1;
  Peer peer = 2;
  string id = 3; // Optional used for remove

  enum Event {
    NONE = 0;
    JOIN = 1;
    UPDATE = 2;
    EXIT = 3;
    }
}

// Define Block Type: Sent on Data Transfer
message Block {
  bytes data = 1;
  int64 size = 2;
  int64 offset = 3;
  int64 current = 4;
  int64 total = 5;
}