syntax = "proto3";

// Require Go Package
option go_package = ".;models";

// Define Metadata Type: For File Transfer
message Metadata {
  string fileId = 1;
  string name = 2;
  string path = 3;
  int64 size = 4;
  string kind = 5;
  bytes thumbnail = 6;
}

// Define Contact Type: Will be CSV in Future
message Contact {
  string firstName = 1;
  string lastName = 2;
  string profilePic = 3;
}

// Define Peer: Basic Info Sent to Peers
message Peer {
  string id = 1;
  string device = 2;
  string firstName = 3;
  string lastName = 4;
  string profilePic = 5;
  double direction = 6;
  double difference = 7;
  double distance = 8;
}