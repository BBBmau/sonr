project_name: sonr-rpc
builds:
  - binary: sonr-rpc_{{ .Tag }}_{{ .Os }}_{{ .Arch }}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    no_unique_dist_dir: true
archives:
  - format: binary
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
blobs:
  - provider: s3
    region: us-west-1
    bucket: rpc-releases
    folder: "{{ .Tag }}"
release:
  github:
    owner: sonr-io
    name: core
