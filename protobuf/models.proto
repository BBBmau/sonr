syntax = "proto3";

// ! you must not change the tag numbers of any existing fields.
// ! you may delete fields.
// ! you may add new fields but you must use fresh tag numbers (i.e. tag numbers that were never used in this protocol buffer, not even by deleted fields).

// Define Package
package sonr;

// Require Go Package
option go_package = ".;proto";

// Create AuthMessage
message AuthMessage {
  // Define Root Message
  Subject subject = 1;
  bool decision = 2;
  Metadata metadata = 3;
  PeerInfo peerInfo = 4;
  bytes thumbnail = 5;

  // Define Subject
  enum Subject {
    NONE = 0;
    REQUEST = 1;
    RESPONSE = 2;
    ACCEPT = 3;
    DECLINE = 4;
  }
}

// Message Sent to Lobby
message Notification {
  string data = 1;
  string event = 2;
  string sender = 3;
  PeerInfo peer = 4;
}

// Define Metadata Type: For File Transfer
message Metadata {
    string id = 1;
    string name = 2;
    string path = 3;
    int64 size = 4;
    string kind = 5;
  }

// Define PeerInfo: Basic Info Sent to Peers
message PeerInfo {
    string id = 1;
    string device = 2;
    string firstName = 3;
    string lastName = 4;
    string profilePic = 5;
    double direction = 6;
    double difference = 7;
    double distance = 8;
  }

// Define Contact Type: Will be CSV in Future
  message Contact {
    string firstName = 1;
    string lastName = 2;
    string profilePic = 3;
  }

// Define Profile Type: Reference for Node
  message Profile {
    string id = 1;
    string olc = 2;
    string device = 3;
    double direction = 4;
  }

